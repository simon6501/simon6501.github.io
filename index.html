---
layout: default
title: Posts
---

<div id="posts">
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.layout != "none" and post.category != "notes" %}
      <li>{% if post.category == "speaking" %}<i class="fa fa-microphone"></i> {% endif %}<a href="{{ post.url }}">{{ post.title }}</a><span> &raquo; {{ post.date | date: "%B %d, %Y" }}</span></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
